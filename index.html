
<!DOCTYPE html>

<html lang="esp">
    <head>
        <meta charset="UTF-8">

    <body>
        <div id="TODO">

                <img id="logo" src="Desktop-1/logo/Logo.png">
            </header>

                <section>
                    
                    <textarea type="text" cols="60" rows="10" placeholder="Ingresar Texto a Encriptar" class="input-text" wrap="hard" autofocus>

                    <h6>&#33;solo minusculas</h6>

                    </div>

                </section>
                <section>
                    
                    <textarea class="input-text-area" type="text" cols="30" rows="30" readonly></textarea>
                    <div> 
                        <button type="button" onclick="botonCopiar()" class="copy">Copiar</button>
                    
                    </div>

                </section>


            </main>
        </div>
